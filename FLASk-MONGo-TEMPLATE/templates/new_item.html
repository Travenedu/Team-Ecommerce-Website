<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
</head>
<body>
    <h1>Add a New Item to Inventory</h1>
    <form method="post" action="/new">
        <label for="name">Name of Item</label>
        <input type="text" name="name" value="">
        
        <label for="price">price of Item</label>
        <input type="number" name="price" value="">

        <label for="stock">Initial Stock</label>
        <input type="number" name="stock" value="">

        <label for="TypeofProduct">Type of Product</label>
            <select id="TypeofProduct" name="TypeofProduct">
                {% for Product in TypeofProduct%}
                    <option value='{{Product}}'>{{Product}}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Add Item">
    </form>
    <p><a href='/inventory_view'>Cancel</a></p>
</body>
</html>
